<button type="button" class="btn btn-warning text-dark relative waves-light" (click)="basicModal.show()" mdbRippleRadius>Update
</button>
<!-- <button type="button" class="btn btn-amber text-dark relative waves-light" (click)="basicModal.show()" mdbRippleRadius>Update
  </button> -->
<div mdbModal #basicModal="mdb-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
  aria-hidden="true" [config]="{backdrop: false, ignoreBackdropClick: true}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Update Rental</h4>
      </div>
      <div class="modal-body">
        <form>
          <label>
            Pick up date and time
            <input class="form-control" name="checkout" type="datetime-local" [(ngModel)]="toolRental.checkout" value="Pick up date" >
          </label>
          <br>
          <label>
            Return date
            <input class="form-control" name="return" type="datetime-local" [(ngModel)]="toolRental.returned" value="Pick up date" >
          </label>
          <br>
          <label>
            Number of days:
            <input type="number" name="numberOfDays" [(ngModel)]="numberOfDays">
          </label>
          <br>

          <button type="button" class="btn btn-secondary waves-light" aria-label="Close" (click)="basicModal.hide()"
            mdbRippleRadius>Close</button>
          <button type="button" class="btn btn-primary relative waves-light" (click)="updateToolRental();basicModal.hide();" mdbRippleRadius>Rent</button>
        </form>
      </div>
    </div>
  </div>
</div>
