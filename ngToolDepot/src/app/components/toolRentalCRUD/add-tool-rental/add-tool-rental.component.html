<button type="button" class="btn btn-danger relative waves-light" (click)="getTool();basicModal.show()" mdbRippleRadius>Rent
</button>

<div mdbModal #basicModal="mdb-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
  aria-hidden="true" [config]="{backdrop: false, ignoreBackdropClick: true}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Rent {{toolToBeRented.name}}</h4>
      </div>
      <div class="modal-body">
        <form>
          <label>
            Pick up date and time
            <input class="form-control" name="checkout" type="datetime-local" [(ngModel)]="pickUpDate" value="Pick up date" >
          </label>
          <br>
          <label>
            Number of days:
            <input type="number" name="numberOfDays" [(ngModel)]="numberOfDays">
          </label>
          <br>

          <button type="button" class="btn btn-secondary waves-light" aria-label="Close" (click)="basicModal.hide()"
            mdbRippleRadius>Close</button>
          <button type="button" class="btn btn-primary relative waves-light" (click)="createToolRental();basicModal.hide();" mdbRippleRadius>Rent</button>
        </form>
      </div>
    </div>
  </div>
</div>
