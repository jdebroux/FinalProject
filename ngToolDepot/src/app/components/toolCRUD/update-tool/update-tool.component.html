<button type="button" class="btn btn-primary relative waves-light" (click)="getTool();basicModal.show()" mdbRippleRadius>Update</button>

  <div mdbModal #basicModal="mdb-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
    aria-hidden="true" [config]="{backdrop: false, ignoreBackdropClick: true}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
            <span aria-hidden="true">Ã—</span>
          </button>
          <h4 class="modal-title w-100" id="myModalLabel">Update tool</h4>
        </div>
        <div class="modal-body">
          <form>
            <label>
              Name <input type="text" name="toolname" value="{{toolToBeUpdated.name}}" [(ngModel)]="toolToBeUpdated.name">
            </label>
            <br>
            <label>
              Description <textarea rows="4" cols="35" name="description" value="{{toolToBeUpdated.description}}" [(ngModel)]="toolToBeUpdated.description"></textarea>
            </label>
            <br>
            <label>
              Type of tool  <input type="text" name="type" value="{{toolToBeUpdated.type}}" [(ngModel)]="toolToBeUpdated.type">
            </label>
            <br>
            <label>
               Year Manufactured <input type="text" name="manufactureYear" value="{{toolToBeUpdated.manufactureYear}}" [(ngModel)]="toolToBeUpdated.manufactureYear">
            </label>
            <br>
            <label>
               Condition <input type="text" name="condition" value="{{toolToBeUpdated.condition}}" [(ngModel)]="toolToBeUpdated.condition">
            </label>
            <br>
            <label>
               Cost <input type="number" name="costPerDay" value="{{toolToBeUpdated.costPerDay}}" [(ngModel)]="toolToBeUpdated.costPerDay">
            </label>
            <br>
            <button type="button" class="btn btn-secondary waves-light" aria-label="Close" (click)="basicModal.hide()"
              mdbRippleRadius>Close</button>
            <button type="button" class="btn btn-primary relative waves-light" (click)="updateTool();basicModal.hide();" mdbRippleRadius>Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>
