<div class="container-fluid">
  <div class="row">
    <div class="col-fluid">
      <div class="card">
        <h3 class="card-header text-dark bg-warning">
          <span class="tool-name">{{display.name}}&nbsp;&nbsp;</span>
          <span class="stars"><star-rating value="{{display.rentals[0].renterReview.toolRating}}" checkedcolor="yellow" uncheckedcolor="black" size="flex" readonly="true"></star-rating></span>
          <span class="cost">{{display.costPerDay | currency}}/day</span></h3>
        <div class="card-horizontal">
          <div class="img-square-wrapper">
            <img class="" [src]="display.photos[0].photoUrl" class="" alt="Cinque Terre" width="250" height="250"
              alt="Card image cap" />
          </div>
          <div class="card-body">
            <h3><span class="condition">{{display.condition}} Condition</span>
              <span class="year-made">Year Manufactured: {{display.manufactureYear}}</span></h3><br>
            <p class="card-text ">
              {{display.description}}
            </p>
          </div>
        </div>
        <div class="card-footer text-dark bg-warning">
          <span class="owner">Lender: {{display.user.username}}&nbsp;&nbsp;</span>
          <span class="stars"><star-rating value="{{display.rentals[0].renterReview.lenderRating}}" checkedcolor="yellow" uncheckedcolor="black" size="flex" readonly="true"></star-rating></span>
          <!-- (rate)="onRate($event)" -->
        </div>
      </div>
    </div>
  </div>
</div>

<div id="listToolRentals">

</div>
