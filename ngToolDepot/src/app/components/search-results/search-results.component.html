    <!-- Card Light -->
    <div *ngIf='!selected' class="card">
      <div class="card-horizontal">
        <!-- Card image -->
        <div class="row" *ngFor="let tool of searchResults">
        <div class="col-sm-4 img-square-right">
          <img class="" src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20%28131%29.jpg" width="200" height="200" alt="Card image cap">
        </div>

        <!-- Card content -->
        <div class="col-sm-8 card-body">

          <!-- Title -->
          <h5 class="card-title">{{ tool.name }}</h5>
          <hr>
          <!-- Text -->
          <p class="card-text">{{ tool.type }}</p>
          <p class="card-text">{{ tool.costPerDay | currency }} / day</p>
          <!-- Link -->
          <a href="#!" class="black-text d-flex justify-content-end"><h5>Rent tool <i class="fas fa-angle-double-right"></i></h5></a>

        </div>
      </div>
      </div>

    </div>
